<script>
  function verifyFirstName(){
    var initialName = /^[a-zA-Z]+$/;
    var t = document.getElementById("user").value;
    if (!initialName.test(t)){
      document.getElementById("verifyFirstName").style.display = "";
      document.getElementById("errors").value = 'true';
    } else {
      document.getElementById("verifyFirstName").style.display = "none";
      document.getElementById("errors").value = "false";
    }
  }
  
  function verifyLastName(){
    var initialName2 = /^[a-zA-Z]+$/;
    var t2 = document.getElementById("user2").value;
    if (!initialName2.test(t2)){
      document.getElementById("verifyLastName").style.display = "";
      document.getElementById("errors").value = 'true';
    } else {
      document.getElementById("verifyLastName").style.display = "none";
      document.getElementById("errors").value = "false";
    }
  }  

  function verifyEmail(){
    var t3 = document.getElementById("user3").value;
    if (t3 == ""){
      document.getElementById("verifyEmail").style.display = "";
      document.getElementById("errors").value = 'true';
    } else {
      document.getElementById("verifyEmail").style.display = "none";
      document.getElementById("errors").value = "false";
    }
  }

  function verifyPhone(){
    var initialName4 = /^[0-9]+$/;
    var t4 = document.getElementById("user4").value;
    if (!initialName3.test(t4)){
      document.getElementById("verifyPhone").style.display = "";
      document.getElementById("errors").value = 'true';
    } else if (t4.length < 10 || t4.length > 10) {
      document.getElementById("verifyPhone").style.display = "";
      document.getElementById("errors").value = 'true';
    } else {
      document.getElementById("verifyPhone").style.display = "none";
      document.getElementById("errors").value = "false";
    }
  }

  function checkInputs() {

</script>
